<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Proposal ‚ù§Ô∏è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      text-align: center;
    }

    .container-box {
      position: relative;
      z-index: 2;
    }

    .reveal-btn {
      font-size: 1.5rem;
      padding: 15px 30px;
      border-radius: 50px;
      background: #fff;
      color: #ff4d6d;
      font-weight: bold;
      border: none;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .reveal-btn:hover {
      transform: scale(1.05);
    }

    .proposal-text {
      display: none;
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      margin-top: 20px;
      animation: fadeIn 2s ease forwards;
    }

    .heart {
      display: none;
      width: 150px;
      height: 135px;
      position: relative;
      margin: 20px auto;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 240px;
      border-radius: 150px 150px 0 0;
      background: #ff4d6d;
      top: 0;
      left: 75px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: -75px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .heart.pulse {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); }
      50% { transform: scale(1.1); }
      100% { transform: scale(0.95); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts background */
    .floating-heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.8);
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div id="hearts"></div>

  <div class="container-box">
    <button class="reveal-btn" id="revealBtn">Click to Reveal My Heart üíå</button>
    <div class="heart" id="heart"></div>
    <div class="proposal-text" id="proposalText">i love you  üíç‚ù§Ô∏è</div>
  </div>

  <script>
    const revealBtn = document.getElementById("revealBtn");
    const heart = document.getElementById("heart");
    const proposalText = document.getElementById("proposalText");

    revealBtn.addEventListener("click", () => {
      revealBtn.style.display = "none";
      heart.style.display = "block";
      heart.classList.add("pulse");
      setTimeout(() => {
        proposalText.style.display = "block";
      }, 1500);
      startHearts();
    });

    // Floating hearts background effect
    function startHearts() {
      const heartsContainer = document.getElementById("hearts");
      setInterval(() => {
        const heartEl = document.createElement("div");
        heartEl.classList.add("floating-heart");
        heartEl.innerHTML = "‚ù§Ô∏è";
        heartEl.style.left = Math.random() * window.innerWidth + "px";
        heartEl.style.fontSize = Math.random() * 20 + 15 + "px";
        heartsContainer.appendChild(heartEl);

        setTimeout(() => heartEl.remove(), 6000);
      }, 500);
    }
  </script>

</body>
</html>
